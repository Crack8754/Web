<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.google.com/specimen/Work+Sans"
    rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="https://storage.modworkshop.net/mods/images/139822_1680607962_34634f8336a9e30780073095728b6335.webp" alt="Steam Logo" class="logo">
    <h1>Welcome to Steam Clicker!</h1>
    <form class="signup-form">
      <div>
        <h4 class="h4">Email</h4>
        <input type="email" class="input" id="email">
      </div>
    <div>
      <h4 class="h4">Password</h4>
      <div class="input-password">
        <input type="password" class="input" id="password">
        <img src="eye2.png" id="eye2">
        <img src="eye.png" id="eye">
      </div>
    </div>
    <button type="submit">Sign in</button>
    </form>
    <p>Don't have account yet? <a href="Sign-up.html">Sign up</a></p>
    <script src="Main.js"></script>
</div>
<script src="Main.js"></script>
</body>
</html>
